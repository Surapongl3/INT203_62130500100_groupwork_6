<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  <!-- validatejs -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <title>Basic Vue Js - HelloWorld App</title>
</head>

<body>
  <div id="app">
    <form @submit.prevent="checkForm">
      <div class="grid grid-cols-1 ">
        <div class="flex space-x-5 ">
          <label for="username">User Name</label>
          <input type="text" id="username" v-model="username" name="username">
        </div>
        <div class="flex space-x-5 ">
          <label for="email">Email</label>
          <input type="text" id="email" v-model="email"name="email">
        </div>
        <div class="flex space-x-5 ">
          <label for="password">Password</label>
          <input type="text" id="password" v-model="password"name="password">
        </div>
        <div class="flex space-x-5 ">
          <label for="fullname">Full name</label>
          <input type="text" id="fullname" v-model="fullname"name="fullname">
        </div>
        <div class="flex space-x-5 ">
          <label for="title">Title</label>
          <input type="text" id="titile" v-model="title"name="title">
        </div>
      
        <div class="flex space-x-5 ">
          <label for="gender">Gender</label>
          <input type="text" id="gender" v-model="gender"name="gender">
        </div>
        <div class="flex space-x-5 ">
          <label for="language"> Language</label>
          <select id="language" v-model="language" name="language">
            <option v-for="lang in language_lists" :value="lang.id">
              {{lang.name}}
            </option>
          </select>
        </div>
        
        <div class="flex space-x-5 ">
          <input type="submit" value="Submit" class="px-8 py-2 text-white bg-yellow-500 rounded-lg hover:bg-red-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
        </div>
      </div>
    </form>
  </div>



  <!-- my main.js -->
  <script src="./main.js">   </script>
</body>

</html>
